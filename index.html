<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon1.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div class="weather-block">
                <p class="weather-block__city"></p>
                <p class="weather-block__degrees"></p>
            </div>
            <div class="weather-block informer">    
                <p class="weather-block__disclaimer"></p>
                <p class="weather-block__icons"></p>
            </div>            
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
               
            </ul>
        </div>
        <form class="add-to-do">
            <input type="text" id="input" placeholder="Add a to-do">
            <button onclick="firsttaskFun()"><i class="fa fa-plus-circle"></i></button>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
